backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date",  name: "date",  widget: "datetime" }
      - label: "Section"
        name: "section"
        widget: "select"
        options:
          - { label: "Techs", value: "techs" }
          - { label: "표시 안 함", value: "" }
        default: ""
        required: false
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body",  name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "_pages/startup/index.md"
        name: "startup"
        label: "Startup (랜딩)"
        fields:
          - { label: "Layout", name: "layout", widget: "select", options: ["page", "section", "startup"], default: "startup" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Lead", name: "lead", widget: "string", required: false }
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Type", name: "type", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "_pages/home/index.md"
        name: "home"
        label: "Home"
        fields:
          - { label: "Layout", name: "layout", widget: "select", options: ["page", "section"], default: "section" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "string", required: false }
          - { label: "Icon", name: "icon", widget: "string", required: false }
          - { label: "Type", name: "type", widget: "select", options: [{ label: "Sidebar", value: "sidebar" }, { label: "Topbar", value: "topbar" }], default: "topbar" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "_pages/home/welcome/index.md"
